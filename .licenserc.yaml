header:
  license:
    spdx-id: Apache-2.0
    copyright-owner: Canonical Ltd.
    content: |
      Copyright [year] [owner]
      See LICENSE file for licensing details.
    pattern: |
      Copyright \d{4} Canonical Ltd.
      See LICENSE file for licensing details.
  paths:
  - '**'
  paths-ignore:
  - '.github/**'
  - '**/.gitkeep'
  - '**/*.cfg'
  - '**/*.conf'
  - '**/*.j2'
  - '**/*.json'
  - '**/*.md'
  - '**/*.rule'
  - '**/*.tmpl'
  - '**/*.txt'
  - '**/*.pem'
  - '.codespellignore'
  - '.dockerignore'
  - '.flake8'
  - '.jujuignore'
  - '.gitignore'
  - '.licenserc.yaml'
  - '.trivyignore'
  - '.woke.yaml'
  - '.woke.yml'
  - 'CODEOWNERS'
  - 'icon.svg'
  - 'LICENSE'
  - 'tests/integration/provider_charm/**'
  - 'trivy.yaml'
  - 'zap_rules.tsv'
  - 'lib/**'
  - 'tests/files/*'
  - '.lycheeignore'
  - 'uv.lock'
  comment: on-failure
